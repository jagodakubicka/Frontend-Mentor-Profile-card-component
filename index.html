<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jagodakubicka" target="_blank"
        >Jagoda Kubicka</a
      >.
    </div>

    <div class="container">
      <div class="images">
        <img id="card-bg" src="/images/bg-pattern-card.svg" alt="" />
        <img id="user-img" src="/images/image-victor.jpg" alt="" />
      </div>
      <div class="name-id">
        <h1>Victor Crest <span id="age">26</span></h1>
        <p>London</p>
        <div class="data">
          <div class="followers">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="Photos">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
